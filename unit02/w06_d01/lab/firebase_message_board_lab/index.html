<!DOCTYPE html>
<html>
<head>
    <title>Forum App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header text-danger">
                <h1>Hakuna Matata Forum</h1>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="panel-group">
            <div class="panel panel-danger">
                <div class="panel-heading">Post a message on topic of your choice</div>
                <div class="panel-body">
                    <form action="" id="message-form">
                        <div class="form-group">
                            <label>Message:</label>
                            <textarea id="message" type="text" class='form-control'></textarea>
                        </div>
                        <button class="btn btn-default">Post to board</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="panel-group">
            <div class="panel panel-default">
                <div class="panel-heading">Message Board</div>
                <div class="panel-body">
                    <ul class="message-board">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Add Script Tag(s) For Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
    <!-- Add Script Tag(s) For Custom Firebase Init...keys.js -->
    <script src="./js/keys.js"></script>
    <!-- Add Script Tag(s) For Custom JS..app.js -->
    <script src="./js/app.js"></script>
</body>

</html>
