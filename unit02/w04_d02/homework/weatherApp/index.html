<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <title>Mobile Weather App</title>
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <header></header>

  <div class="main">

    <nav></nav>

    <article>
      <h1>Mobile Weather App</h1>
      <form>
        <input class="input" name="zipcode" placeholder="Zip code" type="text" value=""><br>
        <br>
        <button id="mySubmitButton" type="button">Get weather</button>
      </form>
      <br>
      <div id='location'>
        Get the weather for your location
      </div><br>
      <div id='temperature'>
        Current temperature for your city
      </div><br>
      <div id='description'>
        Updated local conditions
      </div><br>
      <div class='twins'>
        Today's Max
      </div>
      <div class='twins'>
        Today's Min
      </div><br>
      <div class='twins' id='high'>
        Hi
      </div>
      <div class='twins' id='low'>
        Lo
      </div>
    </article>

    <aside></aside>
  </div>

    <footer>
      <p>Developed by <a href="http://www.franklnchristopherbrooks.com">Franklin Brooks</a>.</p>
      <p>Created with <span class="red">â™¥</span> at <span class="name"><a href="http://www.generalassemb.ly">GA</a></span></p>
    </footer>

  <script src="scr/app.js" type="text/javascript"></script>
</body>
</html>
