<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Testing slider plugin</title>
  <link rel="stylesheet" href="jqstyle.css">
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="jqplugins.js" type="text/javascript"></script>
  <script src="jquery.slides.js" type="text/javascript"></script>
  <script> $(function() {
    alert('DOM loaded');
  });
  </script>
  <script> $(function() {
    $("#slides").slidesjs({
      width: 940,
      height: 528
    });
  });
  </script>
  <script>
    $(function() {
      $('#hw').on('click doubleclick mouseover', function f1(e) { // e references event object
        alert('Id was clicked');
        console.log(e);
      })
    })
  </script>
    <script>
    $(function() {
      $(document).on('keydown', function f1(e) { // e references event object
        if (e.keyCode === 16 && e.keycode === 65) {
          alert('key combo selected');
        }
      })
    })
  </script>
</head>
<body>

<ul>
  <li id='hw'>pop 1</li>
  <li>pop 2</li>
  <li>pop 3</li>
</ul>
