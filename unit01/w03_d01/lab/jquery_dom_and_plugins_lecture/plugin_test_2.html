<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Let's add a plugin</title>
    <!-- Make sure jQuery first before any plugins -->
    <script src="jquery.js"></script>
    <!-- Include the chosen plug-in below this comment -->
    <script src="jquery.slides.js"></script>
    <!-- then run the plugin below this comment-->
    <script>
    $(function() {
        $("#slides").slidesjs({
            width: 940,
            height: 528
        });
    });
    </script>
    <link rel="stylesheet" type="text/css" href="makeItRain.css">
</head>

<body>
    <div id="slides">
        <img src="http://placehold.it/940x528">
        <img src="http://placehold.it/940x528">
        <img src="http://placehold.it/940x528">
        <img src="http://placehold.it/940x528">
        <img src="http://placehold.it/940x528">
    </div>
</body>

</html>
