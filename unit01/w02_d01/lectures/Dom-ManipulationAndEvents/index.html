<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM fun!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>DOM manipulation and event handling</h1>
    <div class="pink-div">
      <p id="myParagraph">Hi there! This is a paragraph inside a div. <a href="#">I'm a hyperlink!</a>
      </p>
    </div>
    <div class="pink-div">This is the second div. <a href="#">I'm also a hyperlink!</a>
    </div>
    <ul>
      <li>Ada</li>
      <li>Grace</li>
      <li>Margaret</li>
    </ul>
    <button id="listButton">Click me to add a list item</button>
    <input id="listText" type="text" placeholder="New list item text">
  </main>
  <div></div>
  <script src="main.js"></script>
</body>
</html>
